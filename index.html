<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchStudentData() {
            const response = await fetch('http://localhost:7071/api/httpTrigger1');
            const data = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = data.map(row => 
                `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`
            ).join('');
        }
        fetchStudentData();
    </script>
</body>
</html>
